<!DOCTYPE html>
<html>
  <head>
    <title>Amuerzi Web</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app"></div>
    <template id="login-template">
      <div class="form-main">
        <p class="form-title">Inicia Sesion</p>
        <form id="login-form" class="login-form">
          <div>
            <p>Email</p>
            <input id="email" placeholder="Email" />
          </div>
          <div>
            <p>Password</p>
            <input id="password" placeholder="Password" type="password" />
          </div>
          <div>
            <button class="btn block">Enviar</button>
          </div>
        </form>
      </div>
    </template>
    <template id="orders-view">
      <div id="meals">
        <ul id="meals-list">
          <p>Cargando...</p>
        </ul>
        <form id="order">
          <input id="meals-id" type="hidden" />
          <button id="submit" disabled>Enviar</button>
        </form>
      </div>
      <div id="orders">
        <ul id="orders-list">
          <p>Cargando...</p>
        </ul>
      </div>
    </template>
  </body>
  <script src="main.js"></script>
</html>
